<!DOCTYPE html>
<html ng-app="meanTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MEAN Stack Todo App</title>
	<!-- css -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
	<style type="text/css">
		html {
			overflow-y: scroll;
		}
		body {
			padding-top: 50px;
		}
		#todo-list {
			margin-bottom: 30px;
		}
	</style>
	<!-- js -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I love MEAN Todo's. Got <span class="label label-info">{{ todos.length }}</span> left.</h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos track by $index">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- Create Todos form -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter your todo here" ng-model="formData.text"></input>
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
